<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Welcome</h2>
<div th:each="employee : ${employees}">
    <p th:text="*{employee.name}" ></p>
    <p th:text="*{employee.phoneNumber}" ></p>
    <p th:text="*{employee.email}"></p>
</div>
</body>
</html>
